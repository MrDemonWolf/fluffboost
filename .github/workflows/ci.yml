name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run tests with coverage
        run: pnpm test:coverage
        env:
          DATABASE_URL: postgres://ci:ci@localhost:5432/fluffboost
          REDIS_URL: redis://localhost:6379
          DISCORD_APPLICATION_ID: ci-test-app-id
          DISCORD_APPLICATION_PUBLIC_KEY: ci-test-public-key
          DISCORD_APPLICATION_BOT_TOKEN: ci-test-bot-token
          OWNER_ID: ci-test-owner-id
          MAIN_GUILD_ID: ci-test-guild-id
          MAIN_CHANNEL_ID: ci-test-channel-id
          POSTHOG_API_KEY: ci-test-posthog-key
          POSTHOG_HOST: https://ci-test-posthog.example.com

      - name: Run ESLint
        run: pnpm lint:check

      - name: Run TypeScript type check
        run: pnpm tsc --noEmit

      - name: Build project
        run: pnpm build

      - name: Upload coverage report
        if: matrix.node-version == '22.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

      - name: Archive build artifacts
        if: matrix.node-version == '22.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit
        continue-on-error: true

      - name: Check for outdated packages
        run: pnpm outdated
        continue-on-error: true

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: fluffboost:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
